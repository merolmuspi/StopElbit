<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Stop Elbit</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header class="header">
    <div class="logo-wrapper">
        <img src="../resources/Logo.png" alt="Stop Elbit logo" class="logo">
    </div>
    <nav>
        <a href="../index.html" class="menu-item">Home</a> |
        <a href="research.html" class="menu-item">Research</a> |
        <a href="donate.html" class="menu-item">Donate</a> |
        <a href="contact.html" class="menu-item active">Contact</a> |
        <a href="news.html" class="menu-item">News</a>
    </nav>
</header>

<section class="hero-donate">
    <div class="hero-overlay">
        <h1>CONTACT</h1>
        <p>Send us a message and we will get back to you as soon as possible.</p>
    </div>
</section>

<main class="container">
    <section class="block">
        <h3>Contact Form</h3>
        <form action="https://formsubmit.co/stopelbit.be@proton.me" method="POST">
            <label>
                Name:
                <input type="text" name="name" required style="width:100%; padding:0.5rem; margin:0.5rem 0;">
            </label>
            <label>
                Email:
                <input type="email" name="email" required style="width:100%; padding:0.5rem; margin:0.5rem 0;">
            </label>
            <label>
                Message:
                <textarea name="message" required style="width:100%; padding:0.5rem; margin:0.5rem 0; min-height:150px;"></textarea>
            </label>

            <!-- Optional: Redirect to a thank-you page -->
            <input type="hidden" name="_next" value="https://stopelbit.be/html/thank-you.html">
            <button type="submit" class="read-more" style="margin-top:1rem;">Send Message</button>
        </form>
    </section>

    <section class="block">
        <h3>Other Contact Info</h3>
        <p>Email: <a href="mailto:stopelbit.be@proton.me">stopelbit.be@proton.me</a></p>
    </section>
</main>
